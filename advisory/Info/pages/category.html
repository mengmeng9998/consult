<div id="category">
	<button class="btn btn-success btn-sm addBtn">新增</button>
	<button class="btn btn-success btn-sm batchDelBtn">批量删除</button>
	<table class="table table-bordered text-center">
		<tr>
			<td>编号</td>
			<td>名称</td>
			<td>父栏目</td>
			<td>描述</td>
			<td>操作</td>
		</tr>
		<tr>
			<td><input type="checkbox" value=""></td>
			<td>name</td>
			<td>parent</td>
			<td>comment</td>
			<td>
				<i class="iconfont icon-edit-1-copy" title="修改"></i>
				<i class="iconfont icon-shanchu" title="删除"></i>
			</td>
		</tr>
	</table>
	<!-- 模态框 -->
	<div class="modal" id="categoryModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header text-center">
					<div class="backDiv">
						<i class="iconfont icon-zuo"></i>
						<span>返回</span>
					</div>
					<div class="modal-title">添加栏目</div>
				</div>
				<div class="modal-body">
					<form action="">
						<div class="form-group">
							<label for="">栏目名称</label>
							<input name="categoryName" type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="">父栏目</label>
							<select name="categoryParent" id="" class="form-control">
								<option value="">请选择</option>
								<!-- 需要获取所有的父栏目，追加节点 -->
							</select>
						</div>
						<div class="form-group">
							<label for="">描述</label>
							<textarea name="categoryComment" cols="30" rows="5" class="form-control"></textarea>
						</div>
						<div class="form-group  hide">
							<button type="reset">重置</button>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<span class="messageSpan"></span>
					<button class="btn btn-success btn-sm  saveBtn">提 交</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
		var categorys=[];
		// 当前修改的栏目的id,在保存的时候需要，在点击修改的时候获取
		var currentId='';
		// 判断是新增还是修改
		var option="新增";

		// 设置模态框的高度为视口区的高
		$('.modal-content').height($(window).height());

		// 新增按钮
		$('button:contains(新增)').click(function(){
			// 清空模态框的内容，清空提示信息，获取所有的父栏目，追加select中的option,模态框显示
			option='新增';
			$('button[type=reset]').trigger('click');
			$('.messageSpan').html('');	
			addOption();
		});

		// 返回
		$('.backDiv').click(function(){
			$('#categoryModal').hide();
		});

		// 保存(提交)
		$('.saveBtn').click(function(){
			var categoryName=$('input[name=categoryName]').val();
			var categoryParent=$('select[name=categoryParent]').val();
			var categoryComment=$('textarea[name=categoryComment]').val();
			var message='';
			if(categoryName&&categoryComment){
				// 保存
				var obj={
					name:categoryName,
					comment:categoryComment,
					no:'',
					parentId:categoryParent,
				};
				if(option=="修改"){
					obj.id=currentId;
				}
				// 传给后台
				$.post(baseURL+'/manager/category/saveOrUpdateCategory',obj,function(res){
					alert('保存或更新成功');
					console.log('保存或更新成功');
					loadData();
					$('#categoryModal').hide();
				});
			}else{
				$('messageSpan').html('请输入完整的信息');
			}
		});
		// 修改
		$('#category table').on({
			click:function(){
				option='修改';
				// 获取对应的id,通过id获取对应的对象，将对象的数据设置到模态框中，在显示模态框之前，先追加option，设置select的值，显示模态框。
				currentId=$(this).closest('tr').find('[type=checkbox]').val();
				// alert(currentId);
				var cat=categorys.filter(function(item){
					return item.id==currentId;
				})[0];
				$('input[name=categoryName]').val(cat.name);
				$('textarea[name=categoryComment]').val(cat.comment);
				addOption(function(){
					// console.log(cat.parent.id);
					$('select[name=categoryParent]').val(cat.parent?cat.parent.id:'');
				});
			}
		},'[title=修改]');
		// 删除
		$('#category table').on({
			// 通过删除图标，选中id，传给后台
			click:function(){
				var id=$(this).closest('tr').find('[type=checkbox]').val();
				var obj={
					id:id
				};
				$.get(baseURL+'/manager/category/deleteCategoryById',obj,function(res){
					// console.log(res.status,'删除成功');
					if(res.status==200){
						loadData();
						alert('删除成功');
					}else{
						alert('删除失败');
						console.log(res.message);
					}
				})
			}
		},'[title=删除]');
		// 批量删除
		$('.batchDelBtn').click(function(){
			// 获取用户选中的多个checkbox，并且拿到用户选择的checkbox的id,传给后台
			// {ids:'1,2,3,4'}
			// 将jquery对象转换成数组
			var ids=$('input[type=checkbox]:checked').map(function(index,item){
				return $(item).val();
			}).get();
			var obj={
				ids:ids.toString()
			}
			$.post(baseURL+'/manager/category/batchDeleteCategory',obj,function(res){
				// console.log(res,'批量删除');
				if(res.status==200){
					alert('批量删除成功');
					loadData();
				}else{
					alert('批量删除失败');
				}
			})
		});


		loadData();
		// 追加option,显示模态框
		function addOption(handle){
			$('#category select option:not(:first)').remove();
			// 查询所有的栏目，并且过滤出父栏目
			$.get(baseURL+'/manager/category/findAllCategory',function(res){
				// 过滤出来没有父亲的栏目，他就是父栏目,拿所有的一级栏目parents，给他追加子栏目
				// var parents=res.data.filter(function(item){
				// 	return !item.parent;
				// });
				var parents=res.data;
				parents.forEach(function(item){
					var $option=$(`<option value="`+item.id+`">`+item.name+`</option>`);
					$('#category select').append($option);
				});
				if(handle){
					handle();
				}
				$('#categoryModal').show();
			});
		}

		// 加载数据
		function loadData(){
			$('#category table tr:not(:first)').remove();
			$.get(baseURL+'/manager/category/findAllCategory',function(res){
				// 将数据赋值给全局变量，可以用来筛选
				categorys=res.data;
				console.log(res.data);
				res.data.forEach(function(item,index){
					var $tr=$(`<tr>
					<td><input type="checkbox" value="`+item.id+`"></td>
					<td>`+item.name+`</td>
					<td>`+(item.parent?item.parent.name:'-')+`</td>
					<td>`+item.comment+`</td>
					<td>
						<i class="iconfont icon-edit-1-copy" title="修改"></i>
						<i class="iconfont icon-shanchu" title="删除"></i>
					</td>
				</tr>`);
					$('#category table').append($tr);
				});
			});
		}
	});
</script>
